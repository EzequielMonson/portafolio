<h2 class="titulo">Proyectos destacados</h2>
<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let proyecto of proyectos">
    <div class="card custom-card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ proyecto.nombre }}</h5>
        <p class="card-text">{{ proyecto.descripcion }}</p>

        <div *ngIf="proyecto.comentario" class="comentario-box">
          <p class="comentario-text">“{{ proyecto.comentario }}”</p>
        </div>

        <a [href]="proyecto.link" class="btn btn-main mt-3" target="_blank">Ver proyecto</a>
      </div>
    </div>
  </div>
</div>
